---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div class='post-header'>
          <div class='meta-wrap'>
            <h1 class='post-title'>
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            <span class="post-meta">{{ post.date | date: "%-d %B %Y" }} &middot {{ post.author }} </span>
          </div>
        </div>
        <p>{{ post.excerpt }}<a href="{{ post.url | prepend: site.baseurl }}"> Read More</a></p>
      </li>
    {% endfor %}
  </ul>

</div>
