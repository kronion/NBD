---
layout: default
---
<div class="post">

  <header class="post-header">
    <div class='headshot' style='background: url({{ site.baseurl }}/assets/img/{{ page.authBrev }}.jpg); background-size: cover'></div>
    <div class='meta-wrap'>
      <h1 class="post-title">{{ page.title }}</h1>
      <span class="post-meta">{{ page.date | date: "%-d %B %Y" }} &middot {{ page.author }}</span>
    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
