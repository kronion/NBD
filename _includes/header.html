<header class="site-header">
  <div class="site-header-image">
  </div>

  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/">
      <h1>{{ site.title }}</h1>
    </a>

    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
